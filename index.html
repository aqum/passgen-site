<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Password generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="dist/css/bootstrap.css">
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <a class="navbar-brand" href="#">Zenpasswd</a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="input-group input-group-lg">
            <input class="form-control" id="generate-output" type="text">
            <span class="input-group-btn">
              <button class="btn btn-primary" id="generate-btn" type="button">Generate!</button>
            </span>
          </div>

          <hr>

          <div id="strength"></div>

          <hr>

          <div class="input-group">
            <label>Length</label>
            <input class="form-control input-sm" id="generate-length" type="number" value="20">
          </div>
          <div class="input-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="generate-pronounceable"> Pronouncable
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="dist/js/lib/jquery.js"></script>
    <script src="dist/js/lib/password-generator.js"></script>
    <script src="dist/js/lib/zxcvbn-async.js"></script>
    <script src="js/zen.js"></script>
  </body>
</html>
