<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" media="screen">

    <title>Generator i tester haseł od zenbox.pl</title>
    <meta name="description" content="Bezpiecznie wygeneruj losowe lub wymawialne hasło.">
  </head>
  <body>
    <div class="zenbox-branding">
      Made in
      <a class="zenbox-logo" href="http://zenbox.pl"><img src="images/zenbox-logo.svg" alt="Zenbox.pl" height="30"></a>
    </div>
    <div class="generator">
      <fieldset>
        <input class="generator-output" id="generate-output" type="text">
      </fieldset>
      <div class="width-limiter">
        <div class="password-strength">Czas złamania: <span id="password-strength-output"></span></div>

        <fieldset class="generator-recipe" id="generator-recipe">
          <div class="generator-slider-wrapper">
            <label>Długość hasła</label>
            <div id="password-length" class="generator-slider"></div>
          </div>
          <label for="generate-pronounceable" class="generator-checkbox">
            <input type="checkbox" id="generate-pronounceable">
            <span class="generator-checkbox-indicator"></span>
            Wymawialne?
          </label>
        </fieldset>

        <div class="generator-details">
          <p>Możesz sprawdzić siłę innego hasła zmieniając wygenerowane.</p>
          <hr>
          <p>Hasła nie opuszczają pola powyżej. Generowane są lokalnie w Twojej przeglądarce.</p>
          <p>Kod źródłowy dostępny na <a href="https://github.com/zenboxhq/passgen-site/tree/translation-pl" class="generator-btn">github.com</a>.</p>
          <p>Generator oparty na <a class="generator-btn" href="https://github.com/bermi/password-generator">password-generator</a>. Realistyczny czas łamania: <a class="generator-btn" href="https://github.com/dropbox/zxcvbn">zxcvbn</a>.</p>
        </div>
      </div>

      <div class="social-share">
        <a href="https://twitter.com/share" class="twitter-share-button" data-via="zenbox_pl" data-related="zenbox_pl">Tweet</a>
        <div class="fb-like" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
      </div>
    </div>

    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/jquery.ui.custom.js"></script>
    <script src="js/lib/jquery.ui.touch-punch.js"></script>
    <script src="js/lib/password-generator.js"></script>
    <script src="js/lib/zxcvbn.js"></script>
    <script src="js/zen.js"></script>

    <!-- Twitter -->
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

    <!-- Facebook -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.0";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
  </body>
</html>
