<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Password generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" media="screen">
  </head>
  <body>
    <div class="generator">
      <fieldset>
        <input class="generator-output" id="generate-output" type="text">
      </fieldset>
      <fieldset class="generator-recipe" id="generator-recipe">
        <label>Length</label>
        <input class="form-control input-sm" id="generate-length" type="number" value="20">
        <label>
          <input type="checkbox" id="generate-pronounceable"> Pronouncable
        </label>
      </fieldset>
    </div>

    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/password-generator.js"></script>
    <script src="js/lib/zxcvbn.js"></script>
    <script src="js/zen.js"></script>
  </body>
</html>
